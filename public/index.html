<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJ Tea</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/customizations.css">
    <link rel="stylesheet" href="css/review.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="#menu">Menu</a>
            <a href="#order">Order</a>
            <a href="#review">Leave a Review</a>
            <a href="#cart" id="cart-link">
                <img src="imgs/cart.png" alt="Cart" id="cartIcon">
            </a>
        </nav>
    </header>

    <main>
        <section id="menu" class="menu-section">
            <h2>Menu</h2>
        </section>
        
        <section id="order" class="order-section">
            <h2>Your Cart</h2>
        </section>

        <section id="customization" class="hidden">
                <button class="close-button">&times;</button>
                <h2>Customize your drink</h2>
                <form id="customization-form">
                    <label for="size">Size:</label>
                    <select id="size" name="size" required>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                    <label for="sugar">Sugar Level:</label>
                    <select id="sugar" name="sugar" required>
                        <option value="0%">0%</option>
                        <option value="25%">25%</option>
                        <option value="50%">50%</option>
                        <option value="75%">75%</option>
                        <option value="100%">100%</option>
                    </select>
                    <label for="ice">Ice Level:</label>
                    <select id="ice" name="ice" required>
                        <option value="0%">0%</option>
                        <option value="25%">25%</option>
                        <option value="50%">50%</option>
                        <option value="75%">75%</option>
                        <option value="100%">100%</option>
                    </select>

                    <select id="toppings" name="toppings" multiple>
                        <!-- Options will be added here dynamically -->
                    </select>
                    <button type="submit">Add to Cart</button>
                </form>
            </div>
        </section>

        <section id="cart" class="hidden">
                <button class="close">&times;</button>
                <h2>Your Cart</h2>
        </section>

        <section id="review" class="review-section">
            <h2>Leave a Review</h2>
            <form id="review-form">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required autocomplete="name">
                </div>
                <div class="form-group">
                    <label for="rating">Rating:</label>
                    <select id="rating" name="rating" required>
                        <option value="">Select...</option>
                        <option value="5">⭐⭐⭐⭐⭐ (5 stars)</option>
                        <option value="4">⭐⭐⭐⭐ (4 stars)</option>
                        <option value="3">⭐⭐⭐ (3 stars)</option>
                        <option value="2">⭐⭐ (2 stars)</option>
                        <option value="1">⭐ (1 star)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Your Review:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="add-button">Submit Review</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; Inspired by DoorDash.</p>
    </footer>

    <script src="cj-tea.js"></script>
</body>
</html>
