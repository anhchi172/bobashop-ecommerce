<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twinkle Tea</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">

</head>
<body>
    <div class="menu-view">
        <div class="menu-item">
            <div class="menu-item-content">
                <div class="menu-item-info">
                    <h3>Classic Milk Tea</h3>
                    <p>$3.50</p>
                </div>
                <img src="imgs/classic-milk-tea.jpg" alt="Classic Milk Tea" class="drink-img">
            </div>
            <img class="add-to-cart" src="imgs/plus.png" alt="Customize and Add to Cart">
        </div>
        <div class="menu-item">
            <div class="menu-item-content">
                <div class="menu-item-info">
                    <h3>Taro Milk Tea</h3>
                    <p>$4.00</p>
                </div>
                <img src="imgs/taro-milk-tea.jpg" alt="Taro Milk Tea" class="drink-img">
            </div>
            <img class="add-to-cart" src="imgs/plus.png" alt="Customize and Add to Cart">
        </div>
        <div class="menu-item">
            <div class="menu-item-content">
                <div class="menu-item-info">
                    <h3>Thai Milk Tea</h3>
                    <p>$3.75</p>
                </div>
                <img src="imgs/thai-milk-tea.jpg" alt="Thai Milk Tea" class="drink-img">
            </div>
            <img class="add-to-cart" src="imgs/plus.png" alt="Customize and Add to Cart">
        </div>
        <div class="menu-item">
            <div class="menu-item-content">
                <div class="menu-item-info">
                    <h3>Matcha Milk Tea</h3>
                    <p>$4.50</p>
                </div>
                <img src="imgs/matcha-milk-tea.jpg" alt="Matcha Milk Tea" class="drink-img">
            </div>
            <img class="add-to-cart" src="imgs/plus.png" alt="Customize and Add to Cart">
        </div>
        <div class="menu-item">
            <div class="menu-item-content">
                <div class="menu-item-info">
                    <h3>Coffee Milk Tea</h3>
                    <p>$4.00</p>
                </div>
                <img src="imgs/coffee-milk-tea.jpg" alt="Coffee Milk Tea" class="drink-img">
            </div>
            <img class="add-to-cart" src="imgs/plus.png" alt="Customize and Add to Cart">
        </div>
        <div class="menu-item">
            <div class="menu-item-content">
                <div class="menu-item-info">
                    <h3>Honeydew Milk Tea</h3>
                    <p>$3.25</p>
                </div>
                <img src="imgs/honeydew-milk-tea.jpg" alt="Honeydew Milk Tea" class="drink-img">
            </div>
            <button class="add-button">Add</button>
        </div>
    </div>
    <div class="cart-items"></div>
    <div id="customization" class="hidden">
        <!-- Customization form goes here -->
    </div>
    <script src="twinkle-tea.js"></script>
</body>
</html>
