<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CJ Tea</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
    <script defer src="twinkle-tea.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>CJ Tea</h1>
            <nav>
                <ul>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#cart">Cart</a></li>
                    <li><a href="#customization">Customizations</a></li>
                    <li><a href="#contact">Leave a review</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="menu">
            <h2>Menu</h2>
            <div class="menu-view"></div>
        </section>
        <section id="products">
            <!-- Products will be dynamically loaded here -->
        </section>
        <section id="cart-modal" class="hidden">
            <div class="cart-content">
                <span class="close">&times;</span>
                <h2>Shopping Cart</h2>
                <div class="cart-items">
                    <!--Added items will be dynamically loaded here -->
                </div>
                <span id="cartCount">0</span>
                <button id="checkout-btn">Checkout</button>
            </div>
        </section>
        <section id="customization" class="hidden">
            <span class="close">&times;</span>
            <h2>Customize your drink</h2>
            <form id="customization-form">
                <label for="ice-level">Ice Level:</label>
                <select id="ice-level" name="ice-level">
                    <!-- Options will be populated dynamically -->
                </select>
                <label for="sugar-level">Sugar Level:</label>
                <select id="sugar-level" name="sugar-level">
                    <!-- Options will be populated dynamically -->
                </select>
                <div id="toppings">
                    <h3>Toppings:</h3>
                    <!-- Toppings will be populated dynamically -->
                </div>
                <button type="submit">Add to Cart</button>
            </form>
        </section>
        <section id="review-form">
            <form id="reviewForm">
                <fieldset>
                    <legend>Rating:</legend>
                    <div class="rate">
                        <input type="radio" id="star5" name="rate" value="5" />
                        <label for="star5" title="5 stars">5 stars</label>
                        <input type="radio" id="star4" name="rate" value="4" />
                        <label for="star4" title="4 stars">4 stars</label>
                        <input type="radio" id="star3" name="rate" value="3" />
                        <label for="star3" title="3 stars">3 stars</label>
                        <input type="radio" id="star2" name="rate" value="2" />
                        <label for="star2" title="2 stars">2 stars</label>
                        <input type="radio" id="star1" name="rate" value="1" />
                        <label for="star1" title="1 star">1 star</label>
                    </div>
                </fieldset>
                <p>How was your experience today?</p>
                <textarea name="review" id="review" placeholder="Let us know what you like and how we can better serve you"></textarea>
                <input placeholder="Name" type="text" id="name" name="name" autocomplete="name" />
                <input placeholder="Email/Phone" type="text" id="contact" name="contact" autocomplete="email" />
                <button type="submit" id="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>Images from Bubblepuff & Tea Cafe and icons from Flaticon</footer>
</body>
</html>
